<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario silicon valley</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="lottie">
        <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
            type="module"></script>

        <dotlottie-player src="https://lottie.host/d502f8d7-e3d2-4bd2-afe4-9a100a132f70/UnxJuBsKwI.json"
            background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
    </div>
    <div class="formulario">
        <form action="enviando.html" method="get">
            <label for="nombre">Nombre</label>
            <input name="nombre" id="Nombre" type="text" placeholder="Ingresa tu nombre">
            <label for="apellido">Apellido</label>
            <input name="apellido" id="apellido" placeholder="Ingresa tu apellido">
            <button type="submit">Agregar</button>
        </form>
    </div>
</body>

</html>
